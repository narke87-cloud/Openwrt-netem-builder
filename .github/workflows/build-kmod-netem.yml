name: Build kmod-sched-netem for GL-MT6000 (Flint 2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Download OpenWrt SDK 24.10.2 (mediatek/filogic, kernel 6.6.93)
        run: |
          wget https://downloads.openwrt.org/releases/24.10.2/targets/mediatek/filogic/openwrt-sdk-24.10.2-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-24.10.2-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          cd openwrt-sdk-24.10.2-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev zlib1g-dev gawk wget python3 unzip

      - name: Prepare SDK feeds
        run: |
          cd openwrt-sdk-24.10.2-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build kmod-sched-netem
        run: |
          cd openwrt-sdk-24.10.2-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64
          make defconfig
          make package/kernel/linux/modules/sched-netem/compile V=s || make package/kmod-sched-netem/compile V=s

      - name: Upload compiled package
        uses: actions/upload-artifact@v4
        with:
          name: kmod-sched-netem-ipk
          path: openwrt-sdk-24.10.2-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64/bin/packages/**/kmod-sched-netem*.ipk
