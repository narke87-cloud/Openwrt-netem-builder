name: Build kmod-sched-netem for GL-MT6000 (Flint 2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev gawk git wget unzip file zstd

      - name: Download OpenWrt SDK 24.10.0 (mediatek/filogic)
        run: |
          wget -q --show-progress https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zstd
          tar -I zstd -xf openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zstd
          mv openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64 sdk

      - name: Prepare kernel module build only
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # Clean everything else to speed up build
          make defconfig
          echo "CONFIG_PACKAGE_kmod-sched-netem=m" >> .config

      - name: Build kmod-sched-netem only
        run: |
          cd sdk
          make package/kernel/linux/compile V=s -j$(nproc)

      - name: Find built IPK
        id: find_ipk
        run: |
          cd sdk
          FILE=$(find bin/packages -name "kmod-sched-netem*.ipk" | head -n 1)
          echo "ipk_file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kmod-sched-netem
          path: ${{ steps.find_ipk.outputs.ipk_file }}
