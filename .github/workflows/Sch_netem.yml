name: Build kmod-sched-netem for GL-MT6000 (Flint 2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: sudo apt-get update

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install build deps
        run: |
          sudo apt-get install -y build-essential libncurses5-dev zstd wget

      - name: Download OpenWrt SDK 24.10.0 (mediatek/filogic)
        run: |
          wget -q --show-progress https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zstd
          tar -I zstd -xf openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zstd
          mv openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64 sdk

      - name: Prepare SDK feeds
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install kmod-sched-netem

      - name: Build kmod-sched-netem
        run: |
          cd sdk
          make defconfig
          make package/kernel/linux/compile V=s

      - name: Upload ipk artifact
        uses: actions/upload-artifact@v3
        with:
          name: kmod-sched-netem
          path: sdk/bin/packages/*/base/kmod-sched-netem*.ipk
