name: Build kmod-sched-netem for GL-MT6000 (Flint 2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: sudo apt-get update

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file curl xz-utils

      - name: Download OpenWrt SDK 24.10.0 (mediatek/filogic)
        run: |
          mkdir -p openwrt-sdk
          cd openwrt-sdk
          curl -L --retry 5 --retry-delay 5 -o sdk.tar.zst "YOUR_EXACT_LINK_HERE"
          tar --use-compress-program=unzstd -xvf sdk.tar.zst --strip-components=1

      - name: Prepare kernel module build only
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install kmod-sched-netem

      - name: Build kmod-sched-netem only
        run: |
          cd openwrt-sdk
          make package/kernel/linux/compile V=sc

      - name: Find built IPK
        run: |
          find openwrt-sdk/bin/packages/ -name "*sched-netem*.ipk" > ipk_list.txt
          cat ipk_list.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: kmod-sched-netem
          path: |
            openwrt-sdk/bin/packages/**/*.ipk
